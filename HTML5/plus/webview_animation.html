<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<meta name="HandheldFriendly" content="true"/>
		<meta name="MobileOptimized" content="320"/>
		<title>Hello H5+</title>
		<script type="text/javascript" src="../js/common.js"></script>
		<script type="text/javascript" charset="utf-8">
var ws=null,wp=null,wo=null;
// H5 plus事件处理
function plusReady(){
	ws=plus.webview.currentWebview();
/*opener:获取当前Webview窗口的创建者
WebviewObject wobj.opener();
说明：创建者为调用plus.webview.open或plus.webview.create方法创建当前窗口的Webview窗口。
返回值：WebviewObject : 创建当前窗口的Webview窗口对象	*/
	wo=ws.opener();
	wp=plus.webview.create('webview_new.html','webview_new.html',{scrollIndicator:'none',scalable:false,popGesture:'none'},{preate:true});
}
if(window.plus){
	plusReady();
}else{
	document.addEventListener('plusready',plusReady,false);
}
// 动画窗口
function animateWindow(type){
/*show:显示Webview窗口
void wobj.show( aniShow, duration, showedCB, extras );
aniShow: ( AnimationTypeShow ) 可选 Webview窗口显示动画类型.如果没有指定窗口动画类型，则使用默认值“none”，即无动画。
duration: ( Number ) 可选 Webview窗口显示动画持续时间.单位为ms，默认使用动画类型想对应的默认时间。
showedCB: ( SuccessCallback ) 可选 Webview窗口显示完成的回调函数.当指定Webview窗口显示动画执行完毕时触发回调函数，窗口无动画效果（如"none"动画效果）时也会触发此回调。
extras: ( WebviewExtraOptions ) 可选 显示Webview窗口扩展参数.可用于指定Webview窗口动画是否使用图片加速。

AnimationTypeShow:一组用于定义页面或控件显示动画效果
"auto": (String 类型 )自动选择动画效果.自动选择动画效果，使用上次显示窗口设置的动画效果，如果是第一次显示则默认动画效果“none”。
"none": (String 类型 )无动画效果.立即显示页面，无任何动画效果，页面显示默认的动画效果。 此效果忽略动画时间参数，立即显示。 对应关闭动画"none"。
"slide-in-right": (String 类型 )从右侧横向滑动效果.页面从屏幕右侧外向内横向滑动显示。 对应关闭动画"slide-out-right"。
"slide-in-left": (String 类型 )从左侧横向滑动效果.页面从屏幕左侧向右横向滑动显示。 对应关闭动画"slide-out-left"。
"slide-in-top": (String 类型 )从上侧竖向滑动效果.页面从屏幕上侧向下竖向滑动显示。 对应关闭动画"slide-out-top"。
"slide-in-bottom": (String 类型 )从下侧竖向滑动效果.页面从屏幕下侧向上竖向滑动显示。 对应关闭动画"slide-out-bottom"。
"fade-in": (String 类型 )从透明到不透明逐渐显示效果.页面从完全透明到不透明逐渐显示。 对应关闭动画"fade-out"。
"zoom-out": (String 类型 )从小到大逐渐放大显示效果.页面在屏幕中间从小到大逐渐放大显示。 对应关闭动画"zoom-in"。
"zoom-fade-out": (String 类型 )从小到大逐渐放大并且从透明到不透明逐渐显示效果.页面在屏幕中间从小到大逐渐放大并且从透明到不透明逐渐显示。 对应关闭动画"zoom-fade-in"。
"pop-in": (String 类型 )从右侧平移入栈动画效果.页面从屏幕右侧滑入显示，同时上一个页面带阴影效果从屏幕左侧滑出隐藏。 对应关闭动画"pop-out"。
*/
	wp.show(type);
}
// 关闭窗口
var _back=window.back;
function preateBack(){
	if(!ws.preate){
		wp&&wp.close();
	}
	_back();
}
window.back=preateBack;
		</script>
		<link rel="stylesheet" href="../css/common.css" type="text/css" charset="utf-8"/>
	</head>
	<body>
		<header id="header">
			<div class="nvbt iback" onclick="back()"></div>
			<div class="nvtt">系统原生动画</div>
		</header>
		<div id="content" class="content">
			<br/>
			<ul class="dlist">
				<li class="ditem" onclick="animateWindow('pop-in')">从右侧平移入栈</li>
				<li class="ditem" onclick="animateWindow('slide-in-right')">从右侧横向滑出</li>
				<li class="ditem" onclick="animateWindow('slide-in-left')">从左侧横向滑出</li>
				<li class="ditem" onclick="animateWindow('slide-in-top')">从上侧竖向滑出</li>
				<li class="ditem" onclick="animateWindow('slide-in-bottom')">从下侧竖向滑出</li>
				<!--<li class="ditem" onclick="animateWindow('zoom-out')">从小到大逐渐放大</li>-->
				<li class="ditem" onclick="animateWindow('zoom-fade-out')">从小到大并逐渐透明显示</li>
				<li class="ditem" onclick="animateWindow('fade-in')">从透明到不透明逐渐显示</li>
				<!--<li class="ditem" onclick="animateWindow('flip-x')">以x轴从上到下翻转效果</li>
				<li class="ditem" onclick="animateWindow('flip-rx')">以x轴从下到上翻转转效果</li>
				<li class="ditem" onclick="animateWindow('flip-y')">以y轴从左到右翻转效果</li>
				<li class="ditem" onclick="animateWindow('flip-ry')">以y轴从右到左翻转效果</li>
				<li class="ditem" onclick="animateWindow('page-forward')">向前翻书动画效果</li>-->
				<li class="ditem" onclick="animateWindow('none')">无动画</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript" src="../js/immersed.js" ></script>
</html>
